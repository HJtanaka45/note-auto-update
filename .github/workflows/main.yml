# ========================================
# 🎉 トト専用 GitHub Actions Workflow（note_list & note_grid 両方対応版）
# ========================================

name: Generate & Deploy Note Pages

on:
  schedule:
    - cron: '0 1 * * *'  # JSTで毎日10:00実行（UTCで1:00）
  workflow_dispatch:

jobs:
  update-note-pages:
    runs-on: ubuntu-latest

    steps:
      - name: 🔠 コードを取得
        uses: actions/checkout@v4

      - name: 🌐 Pythonセットアップ
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: 🔄 ライブラリインストール
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: 📚 RSSから note_list.html を生成
        run: |
          python generate_note_list.py

      - name: 🖼 RSSから note_grid.html を生成（カード形式）
        run: |
          python generate_note_grid.py

      - name: 📁 FTPでサーバーにアップロード
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./  # どちらもルートにあるならこれでOK
          server-dir: /saiwainomori.com/
