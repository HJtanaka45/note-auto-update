# ========================================
# 🎉 トト専用 GitHub Actions Workflow（修正：note_list.html + note_grid.html更新）
# ========================================

name: Generate & Deploy Note Content

on:
  workflow_dispatch:
  schedule:
    - cron: '0 1 * * *'

jobs:
  update-note-content:
    runs-on: ubuntu-latest

    steps:
      - name: 🔠 コードを取得
        uses: actions/checkout@v4

      - name: 🌐 Pythonセットアップ
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: 🔄 requestsインストール
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: 🧠 note_list.html & note_grid.html を生成
        run: |
          python generate_note_list.py

      - name: 📁 FTPでサーバーにアップロード（note_list.html & note_grid.html）
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./
          server-dir: /saiwainomori.com/
