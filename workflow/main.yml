# ========================================
#  GitHub Actions Workflow
# ========================================

name: Generate & Deploy Note List

on:
  schedule:
    - cron: '0 1 * * *'  # JSTで毎日10:00実行（UTCで1:00）
  workflow_dispatch:

jobs:
  update-note-list:
    runs-on: ubuntu-latest

    steps:
      - name: 🔠 コードを取得
        uses: actions/checkout@v4

      - name: 🌐 Pythonセットアップ
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: 🔄 Pythonスクリプトでnote_list.html生成
        run: |
          python generate_note_list.py

      - name: 📁 FTPでサーバーにアップロード
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./
          server-dir: /public_html/  # 必要なら変更
